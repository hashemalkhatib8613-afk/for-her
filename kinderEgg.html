<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kinder Surprise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #f8cdda, #fbd786);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Georgia', serif;
    }

    #egg {
      width: 300px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s;
      user-select: none;
    }

    #egg:active {
      transform: scale(0.95);
    }

    .instruction {
      position: absolute;
      bottom: 50px;
      font-size: 18px;
      color: #333;
      font-weight: 600; /* ðŸ”¹ makes text bold but elegant */
      text-align: center;
    }
  </style>
</head>
<body>

  <img style="padding-bottom: 5px;" id="egg" src="egg-1.png" alt="Kinder Egg">
  <div class="instruction">My dear Memaa, click the egg 5 times to reveal your surprise.</div>

  <script>
    // Block access if not logged in
    if (sessionStorage.getItem("authenticated") !== "true") {
      window.location.href = "index.html";
    }

    const egg = document.getElementById('egg');
    let clicks = 0;
    const totalClicks = 5;

    // Array of cracked egg images (replace with real cracked images if you have them)
    const crackedEggs = [
      "egg-1.png",
      "egg-2.png",
      "egg-3.png",
      "egg-4.png",
      "egg-5.png",

    ];

    egg.addEventListener('click', () => {
      clicks++;
      if (clicks < totalClicks) {
        // Change egg image
        egg.src = crackedEggs[clicks] || crackedEggs[0];
      } else {
        // Final click -> go to letter page
        window.location.href = "letter.html";
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <form onsubmit="return login()">
      <h1>‚ù§Ô∏è Hiii Memmmaa ‚ù§Ô∏è</h1>

      <input type="date" id="secretDate" required>

      <button type="submit">Enter</button>

  <script>

      // HTML date format is YYYY-MM-DD
      const correctDate = "2025-06-12";

      if (selectedDate === correctDate) {
        sessionStorage.setItem("authenticated", "true");
        window.location.href = "kinderEgg.html";
      } else {
        document.getElementById("error").innerText =
          "That date doesn‚Äôt feel right üíî";
      }

      return false;
    }
  </script>
</body>

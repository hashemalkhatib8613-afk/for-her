<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <style>
    .hint {
      margin-top: 10px;
      font-size: 14px;
      color: #c44;
      text-align: center;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">

    <form onsubmit="return login()">
      <h1>‚ù§Ô∏è Hiii Memmmaa ‚ù§Ô∏è</h1>

      <input type="date" id="secretDate" required>

      <p class="hint">
        Choose the day when our story began ‚Äî  
        the first time me and Mema ever crossed paths.
      </p>

      <button type="submit">Enter</button>
      <p id="error" class="error"></p>
    </form>

  </div>

  <script>
    function login() {
      const selectedDate = document.getElementById("secretDate").value;
      const correctDate = "2025-06-12";

      if (selectedDate === correctDate) {
        sessionStorage.setItem("authenticated", "true");
        window.location.href = "kinderEgg.html";
      } else {
        document.getElementById("error").innerText =
          "Not yet‚Ä¶ try the day that started everything üí≠";
      }

      return false;
    }
  </script>
</body>
</html>

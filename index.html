<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <style>
    .hint {
      margin-top: 10px;
      font-size: 14px;
      color: #c44;
      text-align: center;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- IMPORTANT: removed return and added event -->
    <form onsubmit="login(event)">
      <h1>‚ù§Ô∏è Hiii Memmmaa ‚ù§Ô∏è</h1>

      <input
        type="text"
        style="width: 90%;"
        placeholder="MM/DD/YYYY"
        id="secretDate"
        onfocus="(this.type='date')"
        required
      >

      <p class="hint">
        Choose the day when our story began ‚Äî
        the first time me and you ever crossed paths.
      </p>

      <button type="submit">Enter</button>
      <p id="error" class="error"></p>
    </form>

  </div>

  <script>
    const GOOGLE_FORM_URL =
      "https://docs.google.com/forms/d/e/1FAIpQLScWQl8D7WM5dbuPLN3XQVMb2DM30sRjaypkvQ9SvsW8iyfjdw/formResponse";

    // Make logging async and wait for it
    async function logLogin(eventType, selectedDate) {
      const formData = new FormData();
      formData.append("entry.1195270967", eventType); 
      formData.append("entry.1733478229", selectedDate);

      try {
        await fetch(GOOGLE_FORM_URL, {
          method: "POST",
          mode: "no-cors",
          body: formData
        });
      } catch (error) {
        console.error("Logging failed:", error);
      }
    }

    // Make login async
    async function login(event) {
      event.preventDefault();

      const selectedDate = document.getElementById("secretDate").value;
      const correctDate = "2025-06-12";

      if (selectedDate === correctDate) {
        await logLogin("login_success", selectedDate);

        sessionStorage.setItem("authenticated", "true");

        // small delay for extra reliability
        setTimeout(() => {
          window.location.href = "kinderEgg.html";
        }, 200);

      } else {
        await logLogin("login_failed", selectedDate);

        document.getElementById("error").innerText =
          "Not yet‚Ä¶ try the day that started everything üí≠";
      }
    }
  </script>
</body>
</html>
